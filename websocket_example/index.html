
<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>WebSocket Test</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 50% }
    </style>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script language="javascript" type="text/javascript">
        var wsUri = "ws://localhost:9002/";
        var output;
        var currentScales = [0,0,0,0,0,0,0,0];

        function init() {
            output = document.getElementById("output");
            testWebSocket();
            setupRender();
        }

        function setupRender() {
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight / 1.5);
            document.body.insertBefore( renderer.domElement, output );

            scene.add( new THREE.AmbientLight( 0x808080 ) );

            var light1 = new THREE.PointLight( 0xff9940, 2, 50 );
            var sphere = new THREE.SphereGeometry( 0.5, 16, 8 );
            light1.position.z = 10;
            scene.add( light1 );

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            material = new THREE.MeshPhongMaterial( { color: 0x555555, specular: 0xffffff, shininess: 50 }  );

            var cubes = [];
            var i;
            var spacing = 2.5;
            var numcubes = currentScales.length;
            for (var i = 0; i < numcubes; i++) {
                var cube = new THREE.Mesh( geometry, material );
                cube.position.x = (i * spacing) - (spacing * numcubes / 2);
                scene.add( cube );
                cubes.push(cube);
            }

            camera.position.z = 10;
            var render = function () {
                requestAnimationFrame( render );

                for (var i = 0; i < cubes.length; i++) {
                    // cubes[i].rotation.x += 0.1;
                    cubes[i].rotation.y += 0.01;
                    cubes[i].scale.y = (((currentScales[i] + 127.0) / 255.0) + 0.5) * 5.0; // scale from -127..127 ]
                }

                renderer.render(scene, camera);
            };
            render();
        }

        function testWebSocket() {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(evt) {
                writeToScreen("Connected");
            };
            websocket.onclose = function(evt) {
                writeToScreen("Connection closed!");
            };
            websocket.onmessage = function(evt) {
                currentScales = JSON.parse(evt.data);
            };
            websocket.onerror = function(evt) {
                writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
            };
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
        window.addEventListener("load", init, false);
    </script>
    <h2>WebSocket Test</h2>
    <div id="output"></div>
</body>
